    <!-- GUARDIOMETRO -->
<body>
    <h1 id="mensaje"></h1>

    <script>
        // Definimos las guardias en un array
        var guardias = ['B', 'C', 'D', 'A'];

        // Obtenemos la fecha actual
        var fecha = new Date();

        // Obtenemos el n칰mero de d칤a desde el comienzo del a침o
        var inicio = new Date(fecha.getFullYear(), 0, 1);
        var diferencia = fecha - inicio;
        var unDia = 1000 * 60 * 60 * 24;
        var dia = Math.floor(diferencia / unDia);

        // Calculamos la guardia del d칤a
        var guardiaDelDia = guardias[dia % guardias.length];

        // Calculamos cu치ntas guardias faltan hasta el 30 de junio
        var fin = new Date(fecha.getFullYear(), 5, 29);
        var diasRestantes = Math.ceil((fin - fecha) / unDia);
        var guardiasRestantes = Math.floor(diasRestantes / guardias.length);

        // Calculamos cu치ntas guardias faltan para la guardia del d칤a
        var faltantesParaEstaGuardia = guardiasRestantes + (guardias.indexOf(guardiaDelDia) < diasRestantes % guardias.length ? 1 : 0);

        // Mostramos la guardia del d칤a y cu치ntas guardias faltan en la p치gina
        document.getElementById('mensaje').textContent = 'Guardia ' + guardiaDelDia + ': ' + faltantesParaEstaGuardia + ' restantes';
    </script>
</body>

    function buscar() {
        var input = document.getElementById('buscador');
        var filtro = input.value.toLowerCase();
        var resultado = document.getElementById('resultado');
        resultado.innerHTML = '';

        if (filtro.trim() !== '') {
            for(i = 0; i < palabras.length; i++) {
                if (palabras[i].toLowerCase().includes(filtro)) {
                    var palabrasSeparadas = palabras[i].split(' ');
                    var p = document.createElement('p');
                    for (var j = 0; j < palabrasSeparadas.length; j++) {
                        var span = document.createElement('span');
                        span.textContent = palabrasSeparadas[j] + ' ';
                        span.onclick = function() {
                            navigator.clipboard.writeText(this.textContent.trim());
                        };
                        p.appendChild(span);
                    }
                    resultado.appendChild(p);
                }
            }
        }
    }
</script>
