    <script>
        // Definimos las guardias en un array
        var guardias = ['B', 'C', 'D', 'A'];

        // Obtenemos la fecha actual
        var fecha = new Date();

        // Obtenemos el n√∫mero de d√≠a desde el comienzo del a√±o
        var inicio = new Date(fecha.getFullYear(), 0, 1);
        var diferencia = fecha - inicio;
        var unDia = 1000 * 60 * 60 * 24;
        var dia = Math.floor(diferencia / unDia);

        // Calculamos la guardia del d√≠a
        var guardiaDelDia = guardias[dia % guardias.length];

        // Calculamos cu√°ntas guardias faltan hasta el 30 de junio
        var fin = new Date(fecha.getFullYear(), 5, 29);
        var diasRestantes = Math.ceil((fin - fecha) / unDia);
        var guardiasRestantes = Math.floor(diasRestantes / guardias.length);

        // Calculamos cu√°ntas guardias faltan para la guardia del d√≠a
        var faltantesParaEstaGuardia = guardiasRestantes + (guardias.indexOf(guardiaDelDia) < diasRestantes % guardias.length ? 1 : 0);

        // Mostramos la guardia del d√≠a y cu√°ntas guardias faltan en la p√°gina
        document.getElementById('mensaje').textContent = 'Guardia ' + guardiaDelDia //+ ': ' + faltantesParaEstaGuardia + ' restantes';

        
    </script>

            var index = texto.indexOf(medicamentos[i]);
            if (index !== -1) {
                var substring = texto.substring(index);
                var match = substring.match(/\d+/);
                var tomarIndex = substring.indexOf('Tomar/Aplicar');
                if (tomarIndex !== -1) {
                    var tomarSubstring = substring.substring(tomarIndex);
                    var tomarMatch = tomarSubstring.match(/\d+/);
                    if (match && tomarMatch) {
                        var multiplicacion = match[0] * tomarMatch[0];
                        var li = document.createElement('li');
                        var unidad = substring.match(/MG|G|UI/);
                        var tipo = substring.match(/INYECTABLE|TABLETAS|COMPRIMIDOS|GRAGEAS|CAPSULA/);
                        var tipoTexto = '';
                        if (tipo) {
                            tipoTexto = (tipo[0] === 'INYECTABLE') ? ' IV' : ' VO';
                        }
                        var horas = tomarSubstring.match(/cada (\d+) HORAS/);
                        var horasTexto = '';
                        if (horas) {
                            horasTexto = ' CADA ' + horas[1] + ' HORAS';
                        }
                        if (unidad) {
                            li.textContent = medicamentos[i] + ' ' + multiplicacion + ' ' + unidad[0] + tipoTexto + horasTexto;
                        } else {
                            li.textContent = medicamentos[i] + ' ' + multiplicacion + tipoTexto + horasTexto;
                        }
                        // Verifica si el medicamento tiene la palabra "Alta" despu√©s de los detalles del medicamento
                        var altaIndex = substring.indexOf('Fecha alta:');
                        var nextMedIndex = (i < medicamentos.length - 1) ? substring.indexOf(medicamentos[i + 1]) : -1;
                        if (altaIndex !== -1 && (nextMedIndex === -1 || altaIndex < nextMedIndex)) {
                            li.textContent += '';
                            lista.appendChild(li);
                        }
                    }

    function buscar() {
        var input = document.getElementById('buscador');
        var filtro = input.value.toLowerCase();
        var resultado = document.getElementById('resultado');
        resultado.innerHTML = '';

        if (filtro.trim() !== '') {
            for(i = 0; i < palabras.length; i++) {
                if (palabras[i].toLowerCase().includes(filtro)) {
                    var palabrasSeparadas = palabras[i].split(' ');
                    var p = document.createElement('p');
                    for (var j = 0; j < palabrasSeparadas.length; j++) {
                        var span = document.createElement('span');
                        span.textContent = palabrasSeparadas[j] + ' ';
                        span.onclick = function() {
                            navigator.clipboard.writeText(this.textContent.trim());
                        };
                        p.appendChild(span);
                    }
                    resultado.appendChild(p);
                }
            }
        }
    }
</script>
